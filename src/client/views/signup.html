<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5fdca5a363.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="tvastra">
        </div> 
        <i class="fas fa-bars"></i>
        <ul class="menubar">
            <li>Doctors</li>
            <li>Hospitals</li>
            <li>Treatment</li>
            <li>Other Services</li>
            <li>About</li>
        </ul>        
        <div class="top_button">
            <button class="white">Login / Sign Up</button>    
            <button class="dark-blue">Get a Quote</button>
        </div>
    </nav> 
    <section class="login">
        <h1>Sign Up</h1>
        <form action="submit">
            <input type="text" placeholder="Enter Name">
            <input type="text" placeholder="Enter Email">
            <input type="text" placeholder="Enter Password">
            <select name="Gender" id="gender" placeholder="Select your gender">
                <option default>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="text" placeholder="dd/mm/yyyy">
            <input type="text" placeholder="Enter Phone Number">
            <div class="two">
                <input type="text" placeholder="Enter City">
                <input type="text" placeholder="Enter State">
            </div>
            
            <select name="" id="" placeholder="Select your Country">
                <option default>Select your Country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
            </select>
            <div class="button_container">
                <button class="dark-blue">SIGN UP</button>
                <i class="fas fa-arrow-right"></i>
            </div>            
        </form>
        <p>Already Registered? <span>Login</span></p>
    </section>
    <section class="copyright">
        <span>All Rights Reserved Â© Tvastra 2020</span>
    </section>
</body>
</html>
